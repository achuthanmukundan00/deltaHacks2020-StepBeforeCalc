<div class="container">
  <div class="carousel slide" data-ride="carousel">
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="jumbotron text-center" style="height: 50vh">
          <blockquote class="blockquote">
            <p>{{ theQuote }}</p>
            <footer class="blockquote-footer">{{ theAuthor }}</footer>
          </blockquote>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" (click)="getQuote()" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" (click)="getQuote()" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>
